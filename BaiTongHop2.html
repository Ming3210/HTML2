            <center><h3>Booking form</h3></center>
            <div>
                <label name="name" for="name">Name:</label>
                <input name="name" type="text">
            </div>
            <br>
            <div>
                <label name="email" for="email">Email:</label>
                <input name="email" type="email">
            </div>

            <div>
               <label name="phoneNumber" for="phoneNumber">Phone:</label>
               <input name="phoneNumber" type="tel">
            </div>
            <br>
            <div>
              <label style="margin-left : -4%;" name="date" for="date">Date:</label>
              <input name="date" type="date">
            </div>
            <br>
            <div>
                <label style="margin-left: -4.9%;" name="time" for="time">Time:</label>
                <input name="time" type="time">
            </div>
            <br>
            <div>
                <label style="margin-left: 4.7%;" name="numberOfGuest" for="numberOfGuest">Number of Guests:</label>
                <input name="numberOfGuest" type="numberOfGuest">
            </div>
